<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror Merge View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        merge-view {
            flex: 1;
        }
    </style>
    <!-- Load CodeMirror dependencies first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/merge/merge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
</head>
<body>
    <h1>CodeMirror Merge View</h1>
    <merge-view id="mergeView"></merge-view>
    <!-- Load our web component -->
    <script type="module">
        import './merge-view.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const mergeView = document.getElementById('mergeView');
            const leftText = `function example() {
    console.log("Hello");
    // This is a sample function
    return true;
}`;
            const rightText = `function example() {
    console.log("Hello World");
    // This is an updated function
    return false;
}`;
            mergeView.leftText = leftText;
            mergeView.rightText = rightText;
        });
    </script>
</body>
</html>
